<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "currentImageIndex": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "currentImageIndex"}
            },
            "bindings": {
                "value": {"<-": "'Image ' + (@imageGallery.currentImageIndex + 1) + ' of ' + @imageGallery.images.length"}
            }
        },
        "imageGallery": {
            "prototype": "montage/ui/image-gallery.reel",
            "properties": {
                "element": {"#": "imageGallery"},
                "images": [
                    "ui/main.reel/asset/cezanne.jpg",
                    "ui/main.reel/asset/gaugin.jpg",
                    "ui/main.reel/asset/monet.jpg",
                    "ui/main.reel/asset/renoir.jpg",
                    "image_that_can_not_be_loaded",
                    "ui/main.reel/asset/seurat.jpg"
                ]
            }
        },
        "slider": {
            "prototype": "ui/slider",
            "properties": {
               "element": {"#": "slider"},
               "_sliderThumbElement": {"#": "sliderThumb"},
               "hasTemplate": false,
               "step": 1,
               "min": 0
            },
            "bindings": {
                "max": {"<-": "@imageGallery.images.length - 1"},
                "value": {"<->": "@imageGallery.scroll"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div data-montage-id="imageGallery" class="Main-imageGallery"></div>
        <div data-montage-id="currentImageIndex" class="Main-currentImageIndex"></div>
        <div class="Main-imageOrigin">Courtesy National Gallery of Art, Washington</div>
        <div data-montage-id="slider" class="Main-slider">
            <div data-montage-id="sliderFill" class="Main-sliderFill"></div>
            <div data-montage-id="sliderThumb" class="Main-sliderThumb"></div>
        </div>
    </div>
</body>
</html>
